<h1 mat-dialog-title>Nuevo alumno</h1>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <div class="row pt-2">
      <div class="form-group col-6">
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input [formControl]="nameControl" matInput
          placeholder="Ingrese su nombre">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div class="form-group col-6">
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input [formControl]="lastNameControl" matInput
           placeholder="Ingrese sus apellidos">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <br />
    <label class="subtitle"
      ><i class="fa fa-address-book"></i> Datos de contacto</label
    >
    <hr />
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Correo Electrónico</mat-label>
        <input [formControl]="emailControl" matInput
        placeholder="Ingrese su Correo electrónico">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
    <br />    
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="save()" cdkFocusInitial>Guardar</button>
</div>
