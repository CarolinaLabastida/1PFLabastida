<div class="text-end pb-2">
    <button mat-fab extended color="accent" (click)="openCreateStudentDialog()">
        <mat-icon>add</mat-icon>
        Nuevo alumno
      </button>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element;let i = index"> 
            <button mat-mini-fab matTooltip="Eliminar" color="warn"  (click)="removeData(i)">
            <mat-icon>delete</mat-icon> </button>&nbsp;
            <button mat-mini-fab matTooltip="Editar" color="primary"  (click)="editData(i)">
              <mat-icon>edit</mat-icon>
          </button> 
        </td>
      </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo electr√≥nico </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
